<section class="c-dropdown-container">
  <header class="c-header">
    <h1>{{ title }}</h1>
    <mat-icon
      (click)="toogleContainer()"
      [ngClass]="{ 'close-icon': !_isClose }"
      >expand_more</mat-icon
    >
  </header>
  <div class="c-content" [ngStyle]="{ height: getHeight() }">
    <ng-content select="[content]"></ng-content>
  </div>
</section>
