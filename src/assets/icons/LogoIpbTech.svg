<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Rectangle -->
  <rect width="200" height="200" fill="#ffffff" />

  <!-- Network Circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#4e73df" stroke-width="2" />
  
  <!-- Connecting Lines -->
  <line x1="70" y1="50" x2="130" y2="50" stroke="#4e73df" stroke-width="2" />
  <line x1="50" y1="70" x2="50" y2="130" stroke="#4e73df" stroke-width="2" />
  <line x1="70" y1="150" x2="130" y2="150" stroke="#4e73df" stroke-width="2" />
  <line x1="150" y1="70" x2="150" y2="130" stroke="#4e73df" stroke-width="2" />
  
  <!-- Nodes -->
  <circle cx="50" cy="70" r="8" fill="#4e73df" />
  <circle cx="150" cy="70" r="8" fill="#4e73df" />
  <circle cx="50" cy="130" r="8" fill="#4e73df" />
  <circle cx="150" cy="130" r="8" fill="#4e73df" />
  <circle cx="70" cy="50" r="8" fill="#4e73df" />
  <circle cx="130" cy="50" r="8" fill="#4e73df" />
  <circle cx="70" cy="150" r="8" fill="#4e73df" />
  <circle cx="130" cy="150" r="8" fill="#4e73df" />
  
  <!-- Text IPB -->
  <text x="70" y="115" font-family="Arial, sans-serif" font-size="40" fill="#4e73df" font-weight="bold">IPB</text>
</svg>
